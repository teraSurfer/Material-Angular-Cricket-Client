<mat-grid-list cols="2" rowHeight="1.2:1">
    <mat-grid-tile>
        <mat-card class="home-card">
            <mat-card-header>
              <mat-card-title class="card-header-text">View players of all countries here!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p class="card-text">Hi! welcome to the cricket app. You can view, add, edit and delete cricket players here.</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="ViewPlayers()" class="card-actions">View players</button>
              <button mat-button color="primary" (click)="AddPlayer()" class="card-actions">Add new player</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="home-card">
            <mat-card-header>
                <mat-card-title class="card-header-text">{{HeaderSelectionText}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="card-text">{{BodySelectionText}}</p>
                <div *ngIf="isView">
                  <mat-form-field color="accent" class="full-width">
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
                      <ng-container matColumnDef="Player Name">
                          <th mat-header-cell *matHeaderCellDef> Player Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Player Country">
                          <th mat-header-cell style="padding-left: 1em;" *matHeaderCellDef> Player Country </th>
                          <td mat-cell style="padding-left: 1em;" *matCellDef="let element"> {{element.country}} </td>
                      </ng-container>
                      <ng-container matColumnDef="View Player">
                          <th mat-header-cell style="padding-left: 2.5em;" *matHeaderCellDef> View Player </th>
                          <td mat-cell style="padding-left: 1em;" *matCellDef="let element"><button mat-button (click)="ViewPlayer(element)" color="accent">View Player</button></td>
                      </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
